<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>공지사항 리스트</title>
    <link rel="stylesheet" href="../../css/common/common_main.css">
    <link rel="stylesheet" href="../../css/board/notice_side.css">
    <link rel="stylesheet" href="../../css/board/board_list.css">

    <!-- ⭐본인 css 링크 작성⭐ -->
</head>

<body>
    <header></header>
    <div>
        <aside></aside>
        <div class="background-gray middle-gray">
            <div class="background-white middle-white">
                <div class="contents-box">
                    <div class="search-color">
                        <div class="board-search">
                            <form action="" method="post" name="searchForm">
                                <select name="searchKey" class="selectField">
                                    <option value="subject">제목</option>
                                    <option value="name">작성자</option>
                                    <option value="content">내용</option>
                                </select>
                                <input type="text" name="searchValue" class="textField" />
                                <input type="submit" value="검색" class="btn" />
                            </form>
                        </div>
                    </div>
                    <div class="back-color">
                        <div class="title">
                            <div class="top-bar">
                                <dl>
                                    <dt class="number">번호</dt>
                                    <dt class="subject">제목</dt>
                                    <dt class="name">작성자</dt>
                                    <dt class="created">작성일</dt>
                                    <dt class="hitCount">조회수</dt>
                                </dl>
                            </div>
                        </div>
                    </div>
                    <div class="board_list_wrap">
                        <div class="board_list">
                           
                        </div>
                    </div>
                    <div class="pagination">
                        <a href="#" class="page-first"><<</a>
                        <a href="#" class="page-link">1</a>
                        <a href="#" class="page-link">2</a>
                        <a href="#" class="page-link">3</a>
                        <a href="#" class="page-link">4</a>
                        <a href="#" class="page-link">5</a>
                        <a href="#" class="page-last">>></a>
                    </div>
                     <p>
                        <div id="board-write">
                            <a href="board_write.html" class="write">글쓰기</a>
                        </div>
                    </p>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="../../js/common_main_header.js"></script>
    <script src="../../js/common_main_aside.js"></script>
    <script src="../../js/common_main_footer.js"></script>
    <script src="../../js/board/board_side.js"></script>
    <!-- ⭐aside에 내용 추가 시 여기에 js 파일 추가⭐ -->
</body>

</html>
