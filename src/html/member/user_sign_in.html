<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이비톡 : 로그인</title>
    <link rel="stylesheet" href="../../css/member/user_sign_in.css">
    <link rel="stylesheet" href="../../css/common/common_member.css">
</head>
<body>
    <header></header>
    <div>
        <div class="background-gray middle-gray">
            <div class="background-white middle-white">
                <div class="contents-box">
                    <div class="sign-in-box">
                        <p class="sign-in-title">로그인</p>
                        <form class="sign-in-form" method="post" action="#" id="signInForm">
                            <input class="sign-in-id sign-in-input sign-in" type="email" name="ID" placeholder="아이디">
                            <input class="sign-in-pw sign-in-input sign-in" type="password" name="PW" placeholder="비밀번호">
                            <input class="sign-in-btn sign-in" type="submit" value="로그인">
                        </form>
                        <div class="sign-in-option">
                            <a href="#">아이디 찾기</a>
                            <a href="#">비밀번호 재설정</a>
                            <a href="#">회원가입</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="../../js/common_member_header.js"></script>
    <script src="../../js/common_main_footer.js"></script>
</body>
</html>
