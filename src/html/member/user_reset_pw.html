<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정</title>
    <link rel="stylesheet" href="../../css/common/common_member.css">
    <link rel="stylesheet" href="../../css/member/user_reset_pw.css">
</head>
<body>
    <header></header>
    <div>
        <div class="background-gray middle-gray">
            <div class="background-white middle-white">
                <div class="contents-box">
                    <div class="reset-pw-box">
                        <p class="reset-pw-title">비밀번호 재설정</p>
                        <form class="reset-pw-form" method="post" action="#" id="findPwForm">
                            <input class="reset-pw-id reset-pw-input reset-pw" type="email" name="ID" placeholder="아이디">
                            <input class="reset-pw-name reset-pw-input reset-pw" type="text" name="NAME" placeholder="이름">
                            <input class="reset-pw-phone reset-pw-input reset-pw" type="tel" name="PHONE" placeholder="전화번호">
                            <input class="reset-pw-btn reset-pw" type="submit" value="확인">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="../../js/common_member_header.js"></script>
    <script src="../../js/common_main_footer.js"></script>
</body> 
</html>
