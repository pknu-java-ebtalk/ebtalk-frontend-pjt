<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>비밀번호 재설정 : 이비톡</title>
    <link rel="stylesheet" href="../../css/common/common_member.css">
    <link rel="stylesheet" href="../../css/member/user_reset_pw_check_num.css">
</head>
<body>
    <header></header>
    <div>
        <div class="background-gray middle-gray">
            <div class="background-white middle-white">
                <div class="contents-box">
                    <div class="reset-pw-box">
                        <p class="reset-pw-title">비밀번호 재설정</p>
                        <form class="reset-pw-form" method="post" action="#" id="resetPwForm">
                            <input class="input" type="text" name="CHECK_NUM" placeholder="인증번호">
                            <div class="info-msg-box">
                                <p class="num-check info-msg">인증번호가 틀렸습니다.</p>
                                <p class="remain-time info-msg">03:00</p>
                            </div>
                            <div class="btn-box">
                                <button class="check-num-resend-btn btn" type="button">인증번호 재발송</button>
                                <button class="check-btn btn" type="submit">확인</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="../../js/common_member_header.js"></script>
    <script src="../../js/common_main_footer.js"></script>
</body> 
</html>
