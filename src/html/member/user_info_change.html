<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>마이페이지 : 이비톡</title>
    <link rel="stylesheet" href="../../css/common/common_main.css">
    <link rel="stylesheet" href="../../css/member/user_info_change.css">
    <link rel="stylesheet" href="../../css/member/user_mypage_aside.css">
    <link rel="stylesheet" href="../../css/member/user_mypage_info_aside.css">
</head>
<body>
    <header></header>
    <div>
        <aside></aside>
        <div class="background-gray middle-gray">
            <div class="background-white middle-white">
                <div class="contents-box">
                    <div class="info-box">
                        <div class="info-title">회원정보</div>
                        <div class="info-detail-box">
                            <div class="info-detail info-profile-pic">
                                <div class="info-detail-text profile-pic-text">프로필 사진</div>
                                <div class="profile-pic-input-box">
                                    <img class="info-detail-input profile-pic-input" src="../../img/profile.png"></img>
                                </div>
                                <form class="info-detail-input-change profile-pic-input-change" enctype="multipart/form-data">
                                    <div class="add-image" id="image-show"></div>
                                    <input type="file" accept="image/*" onchange="">
                                </form>
                            </div>
                            <div class="info-detail profile-id">
                                <div class="info-detail-text id-text">아이디</div>
                                <div class="info-detail-input id-input">riversoso@gmail.com</div>
                            </div>
                            <div class="info-detail profile-pw">
                                <div class="info-detail-text pw-text">비밀번호</div>
                                <form class="info-pw-input-change-box">
                                    <input type="password" name="PW" placeholder="새 비밀번호">
                                    <input type="password" name="PW" placeholder="새 비밀번호 확인">
                                </form>
                            </div>                            
                            <div class="info-detail profile-name">
                                <div class="info-detail-text name-text font">이름</div>
                                <div class="info-detail-input name-input font">강소이</div>
                            </div>                            
                            <div class="info-detail profile-phone">
                                <div class="info-detail-text phone-text">전화번호</div>
                                <div class="info-detail-input phone-input">010-1234-5678</div>
                            </div>                            
                            <div class="info-detail profile-edu-type">
                                <div class="info-detail-text edu-type-text">교육과정</div>
                                <div class="info-detail-input edu-type-input">빅데이터를 이용한 JAVA 개발자</div>
                            </div>
                        </div>
                        <div class="btn-box">
                            <button class="change-info-fin-btn btn font" type="button">수정 완료</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="../../js/common_main_header.js"></script>
    <script src="../../js/common_main_aside.js"></script>
    <script src="../../js/common_main_footer.js"></script>
    <script src="../../js/member/user_mypage_aside.js"></script>
</body>
</html>
