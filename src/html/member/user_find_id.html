<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이비톡 : 아이디 찾기</title>
    <link rel="stylesheet" href="../../css/common/common_member.css">
    <!-- ⭐본인 css 링크 작성⭐ -->
    <link rel="stylesheet" href="../../css/member/user_find_id.css">
</head>
<body>
    <header></header>
    <div>
        <div class="background-gray middle-gray">
            <div class="background-white middle-white">
                <div class="contents-box">
                    <!-- ⭐여기 안에 코드 작성⭐ -->
                    <div class="find-id-box">
                        <p class="find-id-title">아이디 찾기</p>
                        <form class="find-id-form" method="post" action="#" id="signInForm">
                            <input class="find-id-name find-id-input find-id" type="text" name="NAME" placeholder="이름">
                            <input class="find-id-phone-number find-id-input find-id" type="text" name="PHONE" placeholder="전화번호">
                            <input class="find-id-btn find-id" type="submit" value="확인">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="../../js/common_member_header.js"></script>
    <script src="../../js/common_main_footer.js"></script>
</body> 
</html>
