<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>common_main_test</title>
    <link rel="stylesheet" href="../../css/common/common_main.css">
</head>
<body>
    <header id="header">
        <div class="background-gray header-gray">
            <div class="background-white header-white">
                <a href="#" class="logo-a"><div class="logo">
                    <!-- 로고 사진 -->
                    <img class="logo-pic" src="../../img/icon.png">
                    <!-- 로고 타이틀(이비톡) -->
                    <p class="logo-text">이비톡</p>                
                </div></a>
                <nav class="navbar">
                    <!-- 메뉴바 > 메뉴 -->
                    <ul class="navbar-menu">
                        <li><a href="#">공지</a></li>
                        <li><a href="#">정보</a></li>
                        <li><a href="#">소통</a></li>
                        <li><a href="#">스터디</a></li>
                    </ul>
                    <!-- 메뉴바 > 아이콘 -->
                    <ul class="navbar-icons">
                        <a href="#" alt="채팅" class="icon"><img src="../../img/메신저2.png"></a>
                        <a href="#" alt="마이페이지" class="icon"><img src="../../img/profile.png"></a>
                    </ul>
                </nav>
            </div>
        </div>
    </header>
    <div id="middle-box">
        <aside>
            <div class="background-gray aside-gray">
                <div class="background-back-gray aside-back-gray">
                    <!-- 프로필 부분 -->
                    <div class="profile">
                        <!-- 프로필 사진 -->
                        <img class="profile-pic" src="../../img/profile.png">
                        <!-- 프로필 이름 -->
                        <p class="profile-name">이름</p>
                    </div>
                    <div id="aside-contents-box">
                        <!-- 사이드바 달라지는 부분 -->
                    </div>
                    <!-- 로그아웃 버튼 -->
                    <div class="log-out">
                        <a href="#" class="log-out-text">Log out</a>
                    </div>
                </div>  
            </div> 
        </aside>
        <div class="background-gray middle-gray">
            <div class="background-white middle-white">
                <div class="contents-box"></div>
            </div>
        </div>
    </div>
    <footer id="footer">
        <div class="background-gray footer-gray">
        </div>
    </footer>
</body>
</html>
