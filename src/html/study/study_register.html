<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>스터디 모집</title>
  <link href="../../css/study/study_register.css">
</head>
<body>
  <div class="study-box">
    <div class="study-text">
      <p class="study-text-p">스터디 모집</p>
    </div>
    <form method="" action="">
      <table>
        <tr>
          <td><span class="title">제목: </span></td>
          <td><input type="text" name="title" placeholder="제목을 입력하세요."></td>
        </tr>
        <tr>
          <td><span class="date">기간: </span></td>
          <td><input type="date" name="started_at" /> ~ <input type="date" name="finished_at" /></td>
        </tr>
        <tr>
          <td><span class="count">정원: </span></td>
          <td><input type="number" name="count" /></td>
        </tr>
        <tr>
          <td><span class="content">내용: </span></td>
          <td><textarea placeholder="내용을 입력하세요." name="content"></textarea></td>
        </tr>
      </table>
      <div>
        <input type="submit" value="등록">
        <input type="submit" value="취소">
      </div>
    </form>
    
    
  </div>
</body>
</html>
