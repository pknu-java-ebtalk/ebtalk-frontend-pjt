<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>스터디 모집 : 이비톡</title>
    <link rel="stylesheet" href="../../css/common/common_main.css">
    <link rel="stylesheet" href="../../css/study/study_register.css" >
    <link rel="stylesheet" href="../../css/study/study_aside.css">
</head>
<body>
    <header></header>
    <div>
        <aside></aside>
        <div class="background-gray middle-gray">
            <div class="background-white middle-white">
                <div class="contents-box">
                    <!-- ⭐여기에 코드 작성⭐ -->
                    <div class="study-regist-box">
                        <div class="study-text">
                          <p class="study-text-p">스터디 모집</p>
                        </div>
                        <form method="" action="">
                          <table>
                            <tr>
                              <td><span class="title">제목: </span></td>
                              <td><input class="study-regist-title study-regist-input" type="text" name="title" placeholder="제목을 입력하세요."></td>
                            </tr>
                            <tr>
                              <td><span class="date">기간: </span></td>
                              <td><input class="study-regist-start study-regist-input" type="date" name="started_at" /> ~ <input class="study-regist-end study-regist-input" type="date" name="finished_at" /></td>
                            </tr>
                            <tr>
                              <td><span class="count">정원: </span></td>
                              <td><input class="study-regist-count study-regist-input" type="number" name="count" />명</td>
                            </tr>
                            <tr>
                              <td class="content-td"><span class="content">내용: </span></td>
                              <td><textarea class="study-regist-content" placeholder="내용을 입력하세요." name="content" rows="15" cols="62"></textarea></td>
                            </tr>
                          </table>
                          <div class="study-btn-box">
                            <input class="study-regist-btn study-regist-input study-btn" type="submit" value="등록">
                            <input class="study-cancel-btn study-regist-input study-btn" type="submit" value="취소">
                          </div>
                        </form>
                      </div>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
    <script src="../../js/common_main_header.js"></script>
    <script src="../../js/common_main_aside.js"></script>
    <script src="../../js/common_main_footer.js"></script>
    <script src="../../js/study/study_aside.js"></script>
</body>
</html>
