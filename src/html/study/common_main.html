<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>common_main</title>
    <link rel="stylesheet" href="../../css/common/common_main.css">
</head>
<body>
    <!-- 제일 바깥 배경(남색) -->
    <div class="background-box1">
        <!-- 중간 배경(회색) -->
        <div class="background-box2">
            <!-- 안쪽 배경(흰색) -->
            <div class="background-box3">
                <!-- 사이드 바 -->
                <aside class="side">
                    <!-- 로고 부분 -->
                    <header>
                        <a href="#" class="logo-a"><div class="logo">
                            <!-- 로고 사진 -->
                            <img class="logo-pic" src="../../img/icon.png">
                            <!-- 로고 타이틀(이비톡) -->
                            <p class="logo-text">이비톡</p>                
                        </div></a>
                    </header>
                    <!-- 프로필 부분 -->
                    <div class="profile">
                        <!-- 프로필 사진 -->
                        <img class="profile-pic" src="../../img/profile.png">
                        <!-- 프로필 이름 -->
                        <p class="profile-name">이름</p>
                    </div>
                    <!-- 로그아웃 버튼 -->
                    <div class="log-out">
                        <a href="#" class="log-out-text">Log out</a>
                    </div>
                </aside>
                <!-- 콘텐츠 부분 -->
                <div class="contents">
                    <!-- 콘텐츠 상단 메뉴바 부분 -->
                    <nav class="navbar">
                        <!-- 메뉴바 > 메뉴 -->
                        <ul class="navbar-menu">
                            <li><a href="#">공지</a></li>
                            <li><a href="#">정보</a></li>
                            <li><a href="#">소통</a></li>
                            <li><a href="#">스터디</a></li>
                        </ul>
                        <!-- 메뉴바 > 아이콘 -->
                        <ul class="navbar-icons">
                            <a href="#" alt="채팅" class="icon"><img src="../../img/메신저2.png"></a>
                            <a href="#" alt="마이페이지" class="icon"><img src="../../img/profile.png"></a>
                        </ul>
                    </nav>
                    <!-- ⭐ 컨텐츠 박스(모든 변경사항은 여기에)⭐ -->
                    <div class="contents-box">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // 모니터 크기 확인용 스크립트
        function logScreenSize() {
            const width = window.innerWidth;
            const height = window.innerHeight;
            console.log(`현재 화면 크기: ${width}px x ${height}px`);
        }
        window.addEventListener('resize', logScreenSize);
    </script>
    <script src="../../js/study/study_register.js"></script>
</body>
</html>
